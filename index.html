<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Delivery App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav>
        <div class="container">
            <h1>Food Delivery App</h1>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <div class="container">
            <h2>Delicious Food Delivered to Your Doorstep</h2>
            <p>Order now and enjoy a wide variety of cuisines.</p>
            <a href="#" class="btn">Order Now</a>
        </div>
    </section>

    <!-- Slider of Food Images with Description -->
    <section class="food-slider">
        <div class="container">
            <div class="slide">
                <img src="food1.jpg" alt="Food 1">
                <div class="slide-desc">
                    <h3>Food Name 1</h3>
                    <p>Description of Food 1</p>
                </div>
            </div>
            <div class="slide">
                <img src="food2.jpg" alt="Food 2">
                <div class="slide-desc">
                    <h3>Food Name 2</h3>
                    <p>Description of Food 2</p>
                </div>
            </div>
            <!-- Add more slides as needed -->
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2024 Food Delivery App</p>
        </div>
    </footer>
</body>
</html>
